<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <div class="alert alert-success" id="success-alert-register" style="display: none;">
                            <button type="button" class="close" data-dismiss="alert">x</button>
                            <strong class="response-alert">Đăng kí thành công! </strong>
                        </div>
                        <form class="form-horizontal" action='' method="POST">
                            <fieldset>
                              <div id="legend">
                                <legend class="">Register</legend>
                              </div>
                              <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                  <input type="text" id="username-register" name="username" placeholder="" class="input-xlarge">
                                  <label class="error" id="username-err-register"></label><br>
                                  <!-- <p class="help-block">Username can contain any letters or numbers, without spaces</p> -->
                                </div>
                              </div>
                           
                              <div class="control-group">
                                <!-- E-mail -->
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                  <input type="text" id="email-register" name="email" placeholder="" class="input-xlarge">
                                  <label class="error" id="email-err-register"></label><br>
                                  <!-- <p class="help-block">Please provide your E-mail</p> -->
                                </div>
                              </div>
                           
                              <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                  <input type="password" id="password-register" name="password" placeholder="" class="input-xlarge">
                                  <label class="error" id="password-err-register"></label><br>
                                  <!-- <p class="help-block">Password should be at least 4 characters</p> -->
                                </div>
                              </div>
                           
                              <div class="control-group">
                                <!-- Password -->
                                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                                <div class="controls">
                                  <input type="password" id="password_confirm-register" name="password_confirm" placeholder="" class="input-xlarge">
                                  <label class="error" id="passwordConfirm-err-register"></label><br>
                                  <!-- <p class="help-block">Please confirm password</p> -->
                                </div>
                              </div>

                              <div class="control-group">
                                <!-- Password -->
                                <label class="control-label"  for="role">Role</label>
                                <div class="controls">
                                    <div class="form-check">
                                        <input class="form-check-input" name="role-name" type="checkbox" value="admin" id="flexCheck-admin">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          ADMIN
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" name="role-name" type="checkbox" value="vti" id="flexCheck-vti">
                                        <label class="form-check-label" for="flexCheckChecked">
                                          VTI
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" name="role-name" type="checkbox" value="user" id="flexCheck-user" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                          USER
                                        </label>
                                      </div>
                                        
                                    <!-- <p class="help-block">Please select role</p> -->
                                    <p></p>
                                </div>
                              </div>
                              
                           
                              <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                  <!-- <button class="btn btn-success" onclick="register()">Register</button> -->
                                  <button type="button" class="btn btn-primary" data-toggle="modal" onclick="register()"><i class="fa fa-plus"></i> Register</button>
                                </div>
                              </div>
                            </fieldset>
                          </form>
                </div>
            </div>
        </div>


    </div>
