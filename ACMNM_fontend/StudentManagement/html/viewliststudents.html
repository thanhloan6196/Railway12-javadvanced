<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <!-- success alert -->
                <div class="alert alert-success" id="success-alert" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <strong class="response-alert">Success! </strong>
                </div>
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="firstname">First name</label>
                        <input type="text" class="form-control" id="search-firstname" placeholder="firstname">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="lastname">Last name</label>
                        <input type="text" class="form-control" id="search-lastname" placeholder="lastname">
                      </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="address">Address</label>
                          <input type="text" class="form-control" id="search-address" placeholder="address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress">Email</label>
                            <input type="text" class="form-control" id="search-email" placeholder="email">
                          </div>
                      </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select id="search-gender" class="form-control">
                                <option value="">Chọn giới tính</option>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                          </div>
                      <div class="form-group col-md-6">
                        <label for="class">Class</label>
                        <select id="search-class" class="form-control">
                          
                        </select>
                      </div>
                      
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <button type="button" class="btn btn-primary" onclick="search(0)">Tìm kiếm</button>
                        </div>
                    </div>
                    
                  </form>
                <div class="col-sm-8">
                    <h2>Student <b>View List</b></h2>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="sort('firstname')">First Name</th>
                    <th onclick="sort('lastname')">Last Name</th>
                    <th onclick="sort('email')">Email</th>
                    <th>Gender</th>
                    <th onclick="sort('address')">Address</th>
                    <th>Class</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Cong table vao day -->
            </tbody>
        </table>
        <!-- Phan trang -->
        <nav aria-label="...">
            <ul class="pagination">
              
            </ul>
          </nav>
    </div>

    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- header -->
                <div class="modal-header">
                    <h5 class="modal-title">Add Student</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- body -->
                <div class="modal-body">
                    <div class="modal-container">
                            
                        <input type="hidden" id="id" name="id">

                        <label for="Email"><b>Email: </b></label>
                        <input type="text" placeholder="Enter email" name="email" id="email" required>
                        <label class="error" id="email-err"></label><br>

                        <label for="firstname"><b>First Name: </b></label>
                        <input type="text" placeholder="Enter first name" name="firstname" id="firstname" required>
                        <label class="error" id="firstname-err"></label><br>

                        <label for="lastname"><b>Last Name: </b></label>
                        <input type="text" placeholder="Enter Last name" name="lastname" id="lastname" required>
                        <label class="error" id="lastname-err"></label><br>

                        <label for="address"><b>Address: </b></label>
                        <input type="text" placeholder="Enter address" name="address" id="address" required>
                        <label class="error" id="address-err"></label><br>

                        <label for="gender"><b>Gender: </b></label>
                        <select class="form-select" id="gender">
                            <!-- <option value="">Chọn giới tính</option> -->
                            <option value="MALE">MALE</option>
                            <option value="FEMALE">FEMALE</option>
                        </select>
                        
                        <label for="class"><b>Class: </b></label>
                        <select class="form-select" aria-label="Default select class" id="class">
                            
                        </select>
                    </div>
                </div>

                <!-- footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
    

    
</div>
